<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <!-- BOOTSTRAP CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.production.css" />

        <title>Pokédex</title>
    </head>

    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand nav-header" href="index.html">Pokédex</a>
            <form class="form-inline">
                <input
                    class="form-control mr-sm-2"
                    type="search"
                    id="search"
                    placeholder="Search"
                    aria-label="Search"
                />
                <button class="btn btn-outline-light my-2 my-sm-0"></button>
            </form>
        </nav>

        <!-- CONTAINER FOR POKEMON BUTTONS -->
        <div class="list-container">
            <div class="list-column col-sm"></div>
            <ul class="pokemon-list list-group col-lg"></ul>
            <div class="list-column col-sm"></div>
        </div>

        <!-- MODAL -->
        <div class="modal fade modal-container" id="pokemon-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Pokemon Name</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">...</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--------- SCRIPTS --------->
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>

        <!-- Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <!-- Polyfills - Promises and Fetch -->
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>

        <!-- Custom Javascript -->
        <script src="js/scripts.js"></script>
    </body>
</html>
